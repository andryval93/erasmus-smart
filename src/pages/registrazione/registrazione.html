<!--
  Visualizza una form che richiede il completamento di:
• Codice Fiscale: Stringa di 16 caratteri alfanumerici.
• Nome: Stringa di caratteri alfabetici.
• Cognome: Stringa di caratteri alfabetici.
• Sesso: E’ possibile selezionare il sesso.
• Data di nascita: Sono presenti 3 menù che consentono di specificare, giorno mese ed anno di nascita.
• Luogo di nascita.
• Indirizzo e-mail/Username: Stringa.
• Scelta tra: studente e tutor. 
• Password: Stringa di almeno 8 caratteri, di cui almeno una cifra e almeno una
lettera.
• Conferma password: Stringa formato analogo alla password.
• Conferma regolamento sulla privacy, accanto ad una sezione in cui la stessa è riportata.
-->

<ion-header>
  <header-es [title]="title"></header-es>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>

    <ion-col class="boxForm">
      <ion-list>
      <ion-list-header class="boxFormHeader">Dati Personali</ion-list-header>

      <ion-item class="boxFormItem">
        <ion-label color="es_white">Nome</ion-label>
        <ion-input type="text" name="name" required></ion-input>
      </ion-item>

      <ion-item class="boxFormItem">
        <ion-label color="es_white">Cognome</ion-label>
        <ion-input type="text" name="surname" required></ion-input>
      </ion-item>

      <ion-item class="boxFormItem">
        <ion-label color="es_white">Sesso</ion-label>
      </ion-item>

      <ion-grid  class="boxFormRadioGrid" radio-group>
        <ion-row>
        <ion-col col-1>
          <div class="boxFormRadioDiv">M</div>
        </ion-col>
        <ion-col col-3>
          <ion-radio value="male" checked="true" color="es_white"></ion-radio>
        </ion-col>
        
        <ion-col col-1>
          <div class="boxFormRadioDiv">F</div>
        </ion-col>
        <ion-col col-1>
          <ion-radio value="female" color="es_white"></ion-radio>
        </ion-col>
        </ion-row>
      </ion-grid>
      
      <ion-item class="boxFormItem">
        <ion-label color="es_white">Data di nascita</ion-label>
        <ion-input type="date" name="birthDate" required></ion-input>
      </ion-item>

      <ion-item class="boxFormItem">
        <ion-label color="es_white">Luogo di Nascita</ion-label>
        <ion-input type="text" name="birthPlace" required></ion-input>
      </ion-item>

      <ion-item class="boxFormItem">
        <ion-label color="es_white">Codice Fiscale</ion-label>
        <ion-input type="text" name="fiscalCode" required></ion-input>
      </ion-item>
      </ion-list>
    </ion-col>


    <ion-col class="boxForm">
      <ion-list>
      <ion-list-header class="boxFormHeader">Dati Utente</ion-list-header>
      
      <ion-item class="boxFormItem">
        <ion-label color="es_white">Tipo Account</ion-label>
      </ion-item>

      <ion-grid  class="boxFormRadioGrid" radio-group>
        <ion-row>
        <ion-col col-2>
          <div class="boxFormRadioDiv">Studente</div>
        </ion-col>
        <ion-col col-3>
          <ion-radio value="student" checked="true" color="es_white"></ion-radio>
        </ion-col>
        
        <ion-col col-2>
          <div class="boxFormRadioDiv">Docente</div>
        </ion-col>
        <ion-col col-1>
          <ion-radio value="tutor" color="es_white"></ion-radio>
        </ion-col>
        </ion-row>
      </ion-grid>

      <ion-item class="boxFormItem">
        <ion-label color="es_white">E-Mail</ion-label>
        <ion-input type="text" name="email" required></ion-input>
      </ion-item>

      <ion-item class="boxFormItem">
        <ion-label color="es_white">Password</ion-label>
        <ion-input type="password" name="password" required></ion-input>
      </ion-item>
      
      <ion-item class="boxFormItem">
        <ion-label color="es_white">Conferma Password</ion-label>
        <ion-input type="password" name="confirmPassword" required></ion-input>
      </ion-item>

      <ion-item class="boxFormItem">
        <ion-label color="es_white">Acconsento al trattamento dei dati personali</ion-label>
        <ion-checkbox color="es_white"></ion-checkbox>
      </ion-item>
      </ion-list>
    </ion-col>
    
    </ion-row>
  </ion-grid>

  <div>
    <button ion-button id="registrationButton" type="submit">Registrati</button>
  </div>
</ion-content>

<ion-footer>
  <footer-es></footer-es>
</ion-footer>
