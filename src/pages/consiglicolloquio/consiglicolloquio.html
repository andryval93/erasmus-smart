<ion-header>

  <header-es [title]="title"></header-es>

</ion-header>


<ion-content padding>

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description" style="font-weight : lighter"></p>
      <img [src]="slide.image" class="slide-image" />
    </ion-slide>
    <ion-slide>
      <h2 class="slide-title">Ritorna allo Step by Step</h2>
      <button class="Bottone-Ombra" (click)="goToStepperPage()">
        Continua
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>

</ion-content>
