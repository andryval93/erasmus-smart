<ion-header>
  <header-es [title]="title"></header-es>
</ion-header>


<ion-content padding>
    <button ion-button class="newNews" (click)="newNews()" [hidden]="shouldHide">Aggiungi News</button>
    <ion-card *ngFor="let news of newsList">
        <ion-card-header>
          {{ news.title }}
        </ion-card-header>
        <div class="news-date">
          {{ news.date }}
        </div>
        <ion-card-content>
            {{ news.content }}
        </ion-card-content>
      </ion-card>
</ion-content>
<ion-footer>
  <footer-es></footer-es>
</ion-footer>
