
<ion-header>
  <header-es [title]="title"></header-es>
</ion-header>

<ion-content padding>
  <ion-searchbar id="search"></ion-searchbar>
  <div id="container">
    <table>
      <th>Studente</th>
      <th>Sede</th>
      <th>Scelta</th>
      <tr *ngFor="let item of items">
        
        <td class="name">
          <img id="circleAvatar" src="https://www.w3schools.com/howto/img_avatar.png"> {{item.name}} {{item.surname}}
        </td>
        <td class="sede">
          {{item.sede}}
        </td>
        <td *ngIf="item.status == 'pending'" class="send">
          <span>
            <button ion-button (click)="acceptRequest()">Accept</button>
          </span>
        </td>
        <td *ngIf="item.status == 'pending'" class="send">
          <span>
            <button ion-button (click)="denyRequest()">Denied</button>
          </span>
        </td>
        <td *ngIf="item.status != 'pending'" class="send">
            <button ion-button (click)="openChat(item.name, item.surname, item.sede, item.email)">Invio Messaggio</button>
        </td>
      </tr>
    </table>
  </div>
</ion-content>
<ion-footer>
  <footer-es></footer-es>
</ion-footer>
