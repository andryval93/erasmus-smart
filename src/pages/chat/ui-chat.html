
<ion-header>
  <header-es [title]="title"></header-es>
</ion-header>

<ion-content padding>
  <ion-searchbar id="search"></ion-searchbar>
  <div id="container">
    <table>
      <tr *ngFor="let item of items">
        <td class="name">
          {{item.name}}
          {{item.surname}}
        </td>
        <td class="sede">
          {{item.sede}}
        </td>
        <td *ngIf="item.status == 'pending'" class="send">
          <button ion-button round (click)="openChat(item.nome, item.surname, item.sede)">BluBla</button>
        </td>
        <td *ngIf="item.status != 'pending'" class="send">
            <button ion-button round (click)="openChat(item.nome, item.surname, item.sede)">Invio Messaggio</button>
        </td>
      </tr>
    </table>
  </div>
</ion-content>
<ion-footer>
  <footer-es></footer-es>
</ion-footer>
