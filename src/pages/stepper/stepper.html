<ion-header>

  <ion-navbar>
    <ion-title>stepper</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-stepper #stepper (selectIndexChange)="selectChange($event)" [mode]="mode">
    <ion-step label="Step1" description="Step1 description">

      <!-- qui va il Titolo -->



      <!-- qui va il contenuto -->
      <ion-list>



        <ion-item class="list-item-stepper-starter">
        </ion-item>

        <ion-item *ngFor='let location of locations'>

          <ion-thumbnail item-start>
            <img src="assets/imgs/Tenerife.jpg">
          </ion-thumbnail>


          <h2>{{ location.nome }}</h2>
          <p>
            nazione: {{ location.nazione}}<br>
            citta: {{ location.citta }}
          </p>
          <em>{{ location.recensioni.length}} Recensione/i </em>
          <button ion-button clear item-end>Vedi Recensioni</button>
        </ion-item>

        <!-- *ngFor='let recensione of location.recensioni'  -->

      </ion-list>
      <!-- qui finisce il contenuto -->


      <p> </p>
      <button ion-button small ionicStepperNext>Next</button>


    </ion-step>

    <ion-step label="Step2" description="Step2 description">
      <h2>Step2 Content</h2>
      <p>Step2 Content</p>
      <button ion-button small ionicStepperNext>Next</button>
      <button ion-button color="light" small ionicStepperPrevious>Previous</button>
    </ion-step>


    <ion-step label="Step3" description="Step3 description">
      <h2>Step3 Content</h2>
      <p>Step3 Content</p>
      <button ion-button small ionicStepperNext>Next</button>
      <button ion-button color="light" small ionicStepperPrevious>Previous</button>
    </ion-step>

    <ion-step label="Step4" description="Step4 description">
      <h2>Step3 Content</h2>
      <p>Step3 Content</p>
      <button ion-button small ionicStepperNext>Next</button>
      <button ion-button color="light" small ionicStepperPrevious>Previous</button>    </ion-step>

    <ion-step label="Step5" description="Step5 description">
      <h2>Step3 Content</h2>
      <p>Step3 Content</p>
      <button ion-button small ionicStepperNext>Confirm</button>
      <button ion-button color="light" small ionicStepperPrevious>Previous</button>
    </ion-step>

  </ion-stepper>
</ion-content>
