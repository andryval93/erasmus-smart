<ion-header>

  <ion-navbar>
    <ion-title>ui_rg</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-md-2>
        <div id="choose_stars">
          <ion-list [(ngModel)]="Stars" radio-group>
            <h3>Filtra recensioni</h3>

            <ion-item>
              <ion-label>1 Stella</ion-label>
              <ion-radio checked="true" value="one"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>2 Stelle</ion-label>
              <ion-radio value="two"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>3 Stelle</ion-label>
              <ion-radio value="three"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>4 Stelle</ion-label>
              <ion-radio value="four"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>5 Stelle</ion-label>
              <ion-radio value="five"></ion-radio>
            </ion-item>
          </ion-list>
          <div align="right">
            <button ion-button color="light" (click)="selectReviews()">Filtra</button>
          </div>
        </div>
      </ion-col>
      <ion-col align-self-center>
      <div id="choosen_uni">
        <h2>Recensioni per "{{University}}"</h2>
        
        <ion-card *ngFor='let review of Reviews'>

          <ion-item>
            <ion-avatar item-start>
              <img src="../../assets/imgs/moc.png">
            </ion-avatar>
            <h2>{{review.recensore}}</h2>
            <p>{{review.date}}</p>
            <p>
              <ion-icon name="ios-star" *ngFor='let stars of review.stars'></ion-icon>
            </p>
          </ion-item>

          <ion-card-content>
            <p>{{review.text}}
            </p>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
