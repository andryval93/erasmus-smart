<ion-header>

  <header-es [title]="title"></header-es>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-md-2>
        <div id="choose_stars">
          <ion-list [(ngModel)]="Stars" radio-group>
            <h3>Filtra recensioni</h3>
            <ion-item *ngFor='let s of StarsSelector'>
              <ion-label>{{ s.key }}</ion-label>
              <ion-radio checked="true" [value]='s.value'></ion-radio>
            </ion-item>
          </ion-list>
          <ion-grid>
            <ion-row>
              <ion-col>
            <button ion-button color="light" (click)="selectReviews()">Filtra</button>
              </ion-col>
              <ion-col>
            <button ion-button color="danger" (click)="deleteFilters()">Elimina Filtri</button>
            </ion-col>
            </ion-row>
        </ion-grid>
        </div>
      </ion-col>
      <ion-col align-self-center>
      <div id="choosen_uni">
        <h2>Recensioni per "{{ University }}"</h2>
        
        <ion-card *ngFor='let review of Reviews'>
          <ion-item>
            <ion-avatar item-start>
              <div *ngIf="review.img != ''">
                <img [src]="review.img">
              </div>
            </ion-avatar>
            <h2>{{ review.recensore }}</h2>
            <p>{{ review.date }}</p>
            <p>
              <ion-icon name="ios-star" *ngFor='let stars of review.starsA'></ion-icon>
              <ion-icon class="nostar" name="ios-star" *ngFor='let nostars of review.voidStars'></ion-icon>
            </p>
          </ion-item>

          <ion-card-content>
            <h2><b>{{ review.title }}</b></h2>
            <p>{{ review.text }}
            </p>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <footer-es></footer-es>
</ion-footer>
